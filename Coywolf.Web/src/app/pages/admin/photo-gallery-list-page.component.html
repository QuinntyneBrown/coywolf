<div class="photo-gallery-list-page">
    <one-column-layout>
		<a [routerLink]="['/photoGallery']" href="">CREATE PHOTO GALLERY</a>
        <photo-gallery-list [entities]="_store.photoGalleries$() | async"
                   (onDelete)="_photoGalleryActions.remove({ id: $event.value.id })"
                   (onEdit)="_router.navigate(['/admin/photogallery', $event.value.id])"></photo-gallery-list>
    </one-column-layout>    
</div>
