<div class="professional-service-editor">

    <h1 *ngIf="entity?.id">Edit Professional Service</h1>

    <h1 *ngIf="!entity?.id">Create Professional Service</h1>

    <form novalidate [formGroup]="form">
        <div>
            <input formControlName="name" />
        </div>        
    </form>
    
    <wysiwyg [(ngModel)]="description"></wysiwyg>

    <button type="submit" (click)="submit()" >Save</button>
</div>
